<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #f1f1f1;
            font-family: 'JetBrains Mono', monospace;
        }
        .calculator {
            background: #1a1a1a;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .display {
            background: #2d2d2d;
            color: #00ff99;
            font-size: 1.5rem;
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #444;
        }
        .keypad button {
            background: #2d2d2d;
            color: #f1f1f1;
            border: 1px solid #444;
            transition: all 0.2s ease;
        }
        .keypad button:hover {
            background: #444;
            color: #fff;
        }
        .social-btn {
            background: #2d2d2d;
            color: #f1f1f1;
            border: 1px solid #444;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="calculator w-full max-w-md p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Calculator Login</h1>
        <div class="display rounded-t-lg" id="display">0</div>
        <div class="keypad grid grid-cols-7 gap-2 p-4 rounded-b-lg">
            <!-- Row 1 -->
            <button onclick="appendValue('7')" class="p-3 rounded">7</button>
            <button onclick="appendValue('8')" class="p-3 rounded">8</button>
            <button onclick="appendValue('9')" class="p-3 rounded">9</button>
            <button onclick="appendValue('/')" class="p-3 rounded">÷</button>
            <button onclick="appendValue('*')" class="p-3 rounded">×</button>
            <button onclick="clearDisplay()" class="p-3 rounded">C</button>
            <button onclick="backspace()" class="p-3 rounded">←</button>
            
            <!-- Row 2 -->
            <button onclick="appendValue('4')" class="p-3 rounded">4</button>
            <button onclick="appendValue('5')" class="p-3 rounded">5</button>
            <button onclick="appendValue('6')" class="p-3 rounded">6</button>
            <button onclick="appendValue('+')" class="p-3 rounded">+</button>
            <button onclick="appendValue('-')" class="p-3 rounded">−</button>
            <button onclick="appendValue('(')" class="p-3 rounded">(</button>
            <button onclick="appendValue(')')" class="p-3 rounded">)</button>
            
            <!-- Row 3 -->
            <button onclick="appendValue('1')" class="p-3 rounded">1</button>
            <button onclick="appendValue('2')" class="p-3 rounded">2</button>
            <button onclick="appendValue('3')" class="p-3 rounded">3</button>
            <button onclick="appendValue('0')" class="p-3 rounded">0</button>
            <button onclick="appendValue('.')" class="p-3 rounded">.</button>
            <button onclick="calculate()" class="p-3 rounded bg-green-600 hover:bg-green-700">=</button>
            <button onclick="appendValue('%')" class="p-3 rounded">%</button>
        </div>
        
        <div class="mt-8 space-y-4">
            <button class="social-btn w-full rounded-lg">
                <i data-lucide="search"></i>
                Sign in with Google
            </button>
            <button class="social-btn w-full rounded-lg">
                <i data-lucide="github"></i>
                Sign in with GitHub
            </button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';

        function appendValue(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculate() {
            try {
                // For login purposes, we'll check for a specific PIN
                if (currentInput === '1234') {
                    display.textContent = 'Login Successful!';
                    display.style.color = '#00ff99';
                } else if (currentInput) {
                    display.textContent = 'Invalid PIN';
                    display.style.color = '#ff4444';
                    setTimeout(() => {
                        clearDisplay();
                        display.style.color = '#00ff99';
                    }, 1500);
                }
            } catch (error) {
                display.textContent = 'Error';
                display.style.color = '#ff4444';
                setTimeout(() => {
                    clearDisplay();
                    display.style.color = '#00ff99';
                }, 1500);
            }
        }

        // Initialize Lucide icons
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
